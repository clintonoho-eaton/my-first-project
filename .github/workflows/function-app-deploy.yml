    # - name: Configure Private Endpoint
    #   run: |
    #     EXISTING_VNET_NAME=ETN-IT-DSET-Dev-VNet
    #     EXISTING_SUBNET_NAME=snet-data
    #     az network private-endpoint create --name myPrivateEndpoint --resource-group myResourceGroup --vnet-name $EXISTING_VNET_NAME --subnet $EXISTING_SUBNET_NAME --private-connection-resource-id $(az functionapp show --name myFunctionApp --resource-group myResourceGroup --query id --output tsv) --group-ids sites
    #     az network private-dns zone create --resource-group myResourceGroup --name "privatelink.azurewebsites.net"
    #     az network private-dns link vnet create --resource-group myResourceGroup --zone-name "privatelink.azurewebsites.net" --name myDNSLink --virtual-network $EXISTING_VNET_NAME --registration-enabled false
    #     az network private-dns record-set a add-record --resource-group myResourceGroup --zone-name "privatelink.azurewebsites.net" --record-set-name myFunctionApp --ipv4-address $(az network private-endpoint show --name myPrivateEndpoint --resource-group myResourceGroup --query 'customDnsConfigs[0].ipAddresses[0]' --output tsv)

    - name: Deploy Function App
      run: |
        az functionapp deployment source config-zip --resource-group myResourceGroup --name etncustommetric --src functionapp.zip

    - name: Wait for Function App to be ready
      run: sleep 120 # Wait for 2 minutes to ensure the function app is fully ready

    - name: Get Access Token
      id: get_token
      run: |
        AZURE_ACCESS_TOKEN=$(az account get-access-token --resource=https://management.azure.com --query accessToken --output tsv)
        echo "::set-output name=token::$AZURE_ACCESS_TOKEN"

    - name: Trigger Azure Function App
      uses: actions/github-script@v5
      env:
        FUNCTION_APP_NAME: myFunctionApp
        ACCESS_TOKEN: ${{ steps.get_token.outputs.token }}
      with:
        script: |
          const maxRetries = 5;
          const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

          for (let i = 0; i < maxRetries; i++) {
            try {
              const response = await fetch(`https://${{ env.FUNCTION_APP_NAME }}.azurewebsites.net/api/IotHubCapcityExporter`, {
                method: 'GET',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${{ env.ACCESS_TOKEN }}`
                }
              });

              if (response.ok) {
                console.log('Function triggered successfully');
                break;
              } else {
                console.log(`Attempt ${i + 1} failed with status: ${response.status}`);
              }
            } catch (error) {
              console.log(`Attempt ${i + 1} failed with error: ${error.message}`);
            }

            if (i < maxRetries - 1) {
              await delay(10000); // Wait for 10 seconds before retrying
            } else {
              throw new Error('Failed to trigger function after multiple attempts');
            }
          }
          
    - name: Wait for Function App processing
      run: sleep 60 # Adjust the sleep time as needed

    - name: Destroy Infrastructure
      run: |
        az group delete --name myResourceGroup --yes --no-wait
